<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contact</title>
  </head>
  <body>
    <button class="secondary_btn"><a href="index.html">Zur√ºck</a></button>
    <header>
      <h1>Lets get to know more.</h1>
      <p>
        Here we can stay in touch, and i would love to provide answer to you
        Questions
      </p>
    </header>
    <main class="form_container">
      <form action="#" class="contact_form">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="lastName">Nach Name:</label><br />
        <input type="text" id="lastName" name="lastName" required /><br />

        <label for="email">Email Adresse:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea
        ><br />

        <button type="submit" class="primary_btn">Submit</button>
      </form>
    </main>
  </body>
</html>
